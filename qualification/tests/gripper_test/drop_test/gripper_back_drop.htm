<H4>Back Drop</H4>
<p>Lean the gripper box backwards (towards the side with the cables and mount). Drop the box so it lands on its "feet" (towards the <b>left</b> in the picture).</p>
<img src="gripper_back_drop.jpg" width="480" height="360" >
<p>Hold the cables when you drop. Do not let the box land near the cables.</p>
<p>Press "Continue" after you have dropped the gripper box.</p>
